<head>
    <STYLE type="text/css">
       body { background: {% block backgroundColor %}#ffffff{% endblock backgroundColor %}; }
       h1 { color: {% block fontColor %}#000000{% endblock fontColor %};}
    </STYLE>
</head>
</body>
{% block content %}

<h1>This is the {{theme}} theme</h1>

<form name="form" action="." method="POST" enctype="multipart/form-data" onChange="document.form.submit()">{% csrf_token %}
    <p><div id="formContent">
    {{ form.as_p }}
    </div></p>
    <!--<p><input type="submit" value="Submit"/></p>--> 
</form>

{% endblock content %}
</body>
